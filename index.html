<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c6484811eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Products</title>
</head>
<body>
    
    <header id="header">
        <div class="logo">
            <a href="#">
                <h1 id="log">KörRe</h1>
            </a>
        </div>
        
        <div class="toggleBtnNav">
            <div id="mee">
                <span class="closeOpen" id="closeOpen"></span>
                <span class="closeOpen" id="closeOpen"></span>
                <span class="closeOpen" id="closeOpen"></span>
            </div>
        </div>
        
        
        
    </header>
    <div class="phone">
        <div class="links-p">
            <a class="link-p" href="">Home</a>
            <a class="link-p" href="">Min Sida</a>
            <a class="link-p" href="">Producter</a>
            <a class="link-p" href="">Kontakta</a>
            <a class="link-p" href="">Om oss</a>
        </div>
    </div>
    
    
    
    <main>
        <section id="one" class="backgroundOne">
            
            <div class="sec-one-con">
                    <div class="intro-text-one">
                        <h1>SE ALLA VÅRA_ <span id="pdc-cc"> PRODUKTER.</span></h1>
                    </div>
            </div>
            <div class="lol">
                <h2>Just nu 30% Rea på all varor</h2>
            </div>
        </section>
        

        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item" id="shopp">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="pdc/airpodsPro.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="pdc/appleWatch.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="pdc/nokiaPhone.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="pdc/marshallsHeadphone.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="pdc/modelMarshall.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="pdc/marshallHeadphone.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row" id="hidePhone">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0.0</span>
            </div>
            <button id="parchesBtn" class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </main>
    
    
    <script src="script.js" defer></script>
</body>
</html>
